<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: whitesmoke;
      margin: 0;
      padding: 20px;
    }
    .calculator {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      padding: 20px;
      width: 300px;
      margin: auto;
    }
    input {
      padding: 10px;
      margin: 5px;
      width: 90%;
    }
    select {
      padding: 10px;
      margin: 5px;
      width: 85%;
    }
    button {
      padding: 10px 20px;
      background-color: rgb(100, 212, 100);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: rgb(47, 119, 47);
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>Simple Calculator</h2>
    
    <input type="number" id="number1" placeholder="Enter first number">
    <input type="number" id="number2" placeholder="Enter second number">
    
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    
    
    
    <button onclick="calculate()">Calculate</button>

    <div id="result"></div>
  </div>

  <script>
    function calculate() {
      const num1 = parseFloat(document.getElementById('number1').value);
      const num2 = parseFloat(document.getElementById('number2').value);
      const operator = document.getElementById('operator').value;
      let result;

      
      if (isNaN(num1) || isNaN(num2)) {
        result = "Please enter valid numbers.";
      } else {
        switch(operator) {
          case '+':
            result = num1 + num2;
            break;
          case '-':
            result = num1 - num2;
            break;
          case '*':
            result = num1 * num2;
            break;
          case '/':
            if (num2 === 0) {
              result = "Cannot divide by zero!";
            } else {
              result = num1 / num2;
            }
            break;
          default:
            result = "Invalid operator!";
        }
      }

      
      document.getElementById('result').innerHTML = `<strong>Result: </strong>${result}`;
    }
  </script>

</body>
</html>
